/*todo list
把 input 的值 append 到 todos-inner 底下
*/
$(document).ready(function(){
  $('.btn').click(function(){
    let value = $('.todo-input').val()
    $('.todo-input').val('')
    $('.todos').append(`
      <div class="todos-inner">${value}
      <button class='todo-down'>未完成</button>
      <button class='todo-dele'>刪除</button></div>
    `)
  })
// 刪除
  $('.todos').on('click','.todo-dele',function(e){
    $(e.target).parent().remove()
  })

// 完成
  $('.todos').on('click','.todo-down',function(e){
    let value = $(e.target).parent()

    if($(e.target).hasClass('complate')){
      $(e.target).text('未完成')
      value.css('color', 'black')
      $(e.target).removeClass('complate')
    }else{
      $(e.target).text('完成')
      value.css('color', 'green')
      $(e.target).addClass('complate')
    }
  })

// 刪除全部
  $('.btn2').click(function(){
    $('.todos').empty()
  })
})



</script>
